     <!-- Script funcionamiento -->
     <script>
      var videoEl = document.querySelector('#video');
      var video = document.querySelector('#historia');
      var playPauseBox = document.querySelector('#playPauseBox');
      var playPauseText = document.querySelector('#playPauseText');
      var spotLight = document.querySelector('#spotLight');
      var luzGeneral = document.querySelector('#luzGeneral'); // Asegúrate de agregar el id a tu luz general
    
      playPauseBox.addEventListener('click', function () {
        if (video.paused) {
          video.play();
          videoEl.setAttribute('animation', 'property: material.opacity; to: 1; dur: 1000');
          playPauseText.setAttribute('value', 'Pause');
          spotLight.setAttribute('animation', 'property: intensity; to: 1; dur: 1000');
          luzGeneral.setAttribute('animation', 'property: light.intensity; to: .2; dur: 1000'); // Ajusta la intensidad de la luz general
        } else {
          video.pause();
          videoEl.setAttribute('animation', 'property: material.opacity; to: 0; dur: 1000');
          playPauseText.setAttribute('value', 'Play');
          spotLight.setAttribute('animation', 'property: intensity; to: 0; dur: 1000');
          luzGeneral.setAttribute('animation', 'property: light.intensity; to: 1; dur: 1000'); // Ajusta la intensidad de la luz general
        }
        playPauseBox.emit('reset');
      });
    </script>

         id="playButton" 
         position="-.2 .5 .2" 
         color="#FFFFFF" 
         scale=".15 .15 .15">
          <a-text 
           value="Play" align="center" 
           color="#FFFFFF" 
           position="0 1 0" 
           scale="2 2 2">
          </a-text>
        </a-box>
        <!-- pausa -->
        <a-box 
         id="pauseButton" 
         position=".2 .5 .2" 
         color="#000000" 
         scale=".15 .15 .15">
          <a-text 
           value="Pause" 
           align="center" 
           color="#FFFFFF" 
           position="0 1 0" 
           scale="2 2 2">
          </a-text>
        </a-box>
      </a-entity>
      <!-- Script reproduccion -->
      <script>
        var sonido = document.querySelector('#sonido');
        var disco = document.querySelector('#disco');
        var playButton = document.querySelector('#playButton');
        var pauseButton = document.querySelector('#pauseButton');
        
        // Almacena la rotación original del disco
        var originalRotation = disco.getAttribute('rotation');
      
        playButton.addEventListener('click', function () {
          sonido.components.sound.playSound();
          disco.setAttribute('animation', 'property: rotation; to: 0 0 360; loop: true; dur: 1000; easing: linear');
        });
      
        pauseButton.addEventListener('click', function () {
          sonido.components.sound.pauseSound();
          disco.removeAttribute('animation');
          
          // Restablece la rotación del disco a su rotación original de manera suave
          disco.setAttribute('animation', 'property: rotation; to: ' + originalRotation.x + ' ' + originalRotation.y + ' ' + originalRotation.z + '; dur: 1000; easing: easeInOutQuad');
        });
      </script>




    </a-scene>

      <div class="a-loader-title" style="display: none;">Proyecto</div>
    </a-scene>
